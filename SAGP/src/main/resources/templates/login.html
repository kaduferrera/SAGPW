<html>

<head th:replace="~{base :: head}"></head>

<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Sistema Para Gestão Pecuária')}"></div>
		<div class="card mt-3">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="username">CPF Usuário</label>
					<input type="text" name="username" class="form-control" placeholder="cpf"/>
				</div>
				<div class="form-group">
					<label for="password">Senha</label>
					<input type="password" name="password" class="form-control" placeholder="senha" />
				</div>
				<button class="btn btn-primary mt-3" type="submit">Entrar</button>
			</form>
		</div>
	</div>
</body>

</html>
